<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <ng-container *ngFor="let m of movies; let j = index">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        [attr.data-bs-slide-to]="j"
        [class.active]="j === 0"
        [attr.aria-current]="j === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (j + 1)"
      ></button>
    </ng-container>
  </div>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let movie of movies; let i = index"
      [ngClass]="{ active: i === 1 }"
    >
      <img
        src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}"
        class="d-block w-100"
        alt=""
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.overview }}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="m-4">
  <h3>Trending movies</h3>
  <div class="rowposter">
    <ng-container *ngFor="let t of trendingMovies">
      <img
        src="https://image.tmdb.org/t/p/original/{{ t.backdrop_path }}"
        alt=""
        [routerLink]="['/movie', t.id]"
      />
    </ng-container>
  </div>
</div>
