<div class="test container mt-5 pt-3 d-flex">
  <div class="col-md-3">
    <img
      src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}"
      alt=""
      class="movie-image w-100"
    />
  </div>
  <div class="col-md-9">
    <div class="top-box">
      <h1 class="mb-2">{{ movie.title }}</h1>
      <h6 class="mb-3">{{ movie.overview }}</h6>

      <a
        class="btn btn-danger trailer-btn"
        href="https://www.themoviedb.org/video/play?key={{ movieVideo }}"
        >Watch trailer</a
      >
    </div>
    <div class="bottom-box">
      <div *ngFor="let cast of movieCast" class="profile-container">
        <img
          src="https://image.tmdb.org/t/p/original/{{ cast.profile_path }}"
          alt=""
          class="profile-image w-100"
        />
        <div class="profile-details">
          <h6 class="name">{{ cast.name }}</h6>
          <h6 class="sub-name">{{ cast.character }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
